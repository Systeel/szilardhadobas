<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Down Example</title>
  <style>
    body {
      height: 2000px; /* To ensure there's enough content to scroll */
      margin: 0;
      font-family: Arial, sans-serif;
    }
    button {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button onclick="scrollDown()">Scroll Down</button>

  <script>
    function scrollDown() {
      window.scrollTo(0, 500); // Scrolls down by 100px
    }
  </script>
</body>
</html>
